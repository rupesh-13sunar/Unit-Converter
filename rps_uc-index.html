<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - RuSu</title>
    <link rel="stylesheet" href="rps_uc-index.css">
</head>
<body>
    <header>
            <h2 class="white large">Metric/Imperial Unit Conversion</h2>
            <label for="unit-input">
                <input type="text" value="20" class="block">
            </label>
            <button class="white-bg block">Convert</button>
    </header>
    <main class="light-white-bg">
        <div class="units-group">
            <h4>Length (Metre/Feet)</h4>
            <p class="units-result" id="length">Length</p>
        </div>
        <div class="units-group">
            <h4>Volume (Litres/Gallons)</h4>
            <p class="units-result" id="volume">Volume</p>
        </div>
        <div class="units-group">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p class="units-result" id="mass">Mass</p>
        </div>
    </main>
</body>
</html>
